{% extends 'base.html' %}
{% block content %}
  <style>
    footer {
      width: 100%;
      position: fixed;
      bottom: 0;
    }
  </style>
  <h1 class="header">UPLOAD A VIDEO</h1>
  <form method="post">
    {% csrf_token %}
    <label for="id_title">Title:</label>
    <input type="text" name="title" id="id_title" required />
    <br />
    <label for="id_video">Video:</label>
    <input type="file" name="video" id="id_video" accept="video/*" required />
    <br />
    <label for="id_title">Description:</label>
    <input type="text" name="description" id="id_title" required />
    <br />
    <button type="submit">Upload Video</button>
  </form>
{% endblock %}
